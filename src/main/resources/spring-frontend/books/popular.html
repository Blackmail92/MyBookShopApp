<html lang="ru" xmlns:th="https://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/head_fragment :: head('Popular')}"></head>
<body class="Site">
<!--if lt IE 8

    | Ваш браузер&nbsp;

<header th:replace="~{fragments/header_fragment :: headFragment('Popular')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item"><a th:href="@{/}" th:text="#{topbar.main}">Главная</a>
                </li>
                <li class="breadcrumbs-item"><a th:href="@{/genres}" th:text="#{topbar.genres}">Жанры</a>
                </li>
                <li class="breadcrumbs-item breadcrumbs-item_current"><span
                        th:text="#{topbar.popular}">Популярное</span>
                </li>
            </ul>
            <div class="Section">
                <div class="Section-header">
                    <h1 class="Section-title" th:text="#{topbar.popular}">Популярное
                    </h1>
                </div>
                <div class="Cards Cards_refresh">
                    <div class="Card" th:each="book : ${popularBooks}">
                        <div class="Card-picture"><a th:href="@{/slug/{id}/(id=${book.id})}"><img
                                src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                        </div>
                        <div class="Card-content">
                            <strong class="Card-title"><a th:href="@{/slug/{id}/(id=${book.id})}"
                                                          th:text="${book.title}">Техника</a>
                            </strong>
                            <div class="Card-description" th:text="${book.author}">Кондратенко Александр Петрович
                            </div>
                            <div class="Card-cost">
                                <span class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span>
                                <span class="Card-price" th:text="${book.price}">₽190.00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Cards-footer Cards-footer_center">
                    <a class="btn btn_primary" href="#" data-refreshshow="popular" data-refreshoffset="20"
                       data-refreshlimit="20" th:text="#{midbar.more}">Показать еще</a>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{/fragments/footer_fragment :: footFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
